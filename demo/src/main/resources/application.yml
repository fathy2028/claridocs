spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:claridocs}
    username: ${DB_USER:fathy}
    password: ${DB_PASSWORD:2028}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update   # for dev; switch to 'validate' in prod
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc.lob.non_contextual_creation: true
server:
  port: 8080
logging:
  level:
    org.hibernate.SQL: warn
